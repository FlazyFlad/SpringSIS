<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <div th:insert="navbar :: header" ></div>
    <div th:insert="styles :: styles"></div>
</head>
<body>
        <div class="container">
            <form th:action="@{'/books'}" th:object="${book}" method="post" enctype="multipart/form-data">
                <div class="modal-header">
                    <div>
                        <h4>Add <b>Book</b></h4>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <input type="text" th:field="*{author}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" th:field="*{description}"  class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" th:field="*{price}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <div class="custom-file">
                            <label class="custom-file-label" for="file">Image</label>
                            <input required type="file" name="file" id="file">
                        </div>
                    </div>
                </div>
                <input type="hidden" name="_csrf" value="${_csrf.token}"/>
                <div class="modal-footer">
                    <a th:href="@{/books}" class="btn btn-default" data-dismiss="modal">Cancel</a>
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
        <div th:insert="footer :: footer"></div>
</body>
</html>
