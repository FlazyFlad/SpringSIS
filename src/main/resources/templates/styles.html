<script type="text/javascript">
  function getImageUrl() {
    let domain = window.location.hostname;
    if (domain.includes('meloman')) {
      return `/media/youtube/images/mask_meloman.jpg`;
    }
    if (domain.includes('marwin')) {
      return `/media/youtube/images/mask_marwin.jpg`;
    }
    if (domain.includes('komfort')) {
      return `/media/youtube/images/mask_komfort.jpg`;
    }
    return `/media/youtube/images/mask_meloman.jpg`;
  }

  let players = {};
  let playerContainers = document.querySelectorAll('.yt_player');
  let playerIdNumber = 1;
  for (const container of playerContainers) {
    container.id = `player_${playerIdNumber}`;
    var player = new Playerjs({ id: container.id, file: container.dataset.src });
    players[container.id] = {
      player,
      toggleState: 'play'
    };
    let overlay = `<div class="yt_player_overlay" data-player-id="${container.id}" style="position:absolute;top:0;left:0;right:0;bottom:34px;cursor:pointer"></div>`
    container.insertAdjacentHTML('beforeend', overlay);
    playerIdNumber++;
  }

  function PlayerjsEvents(event, id, data) {

    if(event == 'play') {
      document.querySelector(`#${id} .yt_player_overlay`).style.background = 'transparent';
    }
    if(event == 'pause') {
      let overlayEl = document.querySelector(`#${id} .yt_player_overlay`);
      overlayEl.style.background = `url(${getImageUrl()}) center`;
      overlayEl.style['background-size'] = 'cover';
      overlayEl.styletransition = 'background 0.9s cubic-bezier(0, 0, 0.2, 1) 0s;';
    }
  }

  document.querySelectorAll(".yt_player_overlay").forEach(box =>
          box.addEventListener("click", (e) => {
            let targetEl = e.currentTarget;
            let playerId = targetEl.getAttribute('data-player-id');
            let playerData = players[playerId];
            playerData.player.api(playerData.toggleState);
            playerData.toggleState = playerData.toggleState == 'play' ? 'pause' : 'play';
          })
  )
</script>
