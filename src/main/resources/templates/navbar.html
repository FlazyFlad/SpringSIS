<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
    <div th:insert="styles :: styles"></div>
    <div th:fragment="header">
        <header style="margin-top: -5px" class="page-header">
            <div class="panel wrapper" style="margin-top: -5px"><div class="panel header">
                <div class="header-main"><div class="pull-left">

                    </form></div></div>




                    <div sec:authorize="isAnonymous()" class="header-fixed-wrapper"> <div class="action viewed-header-wrapper item-wrapper"><svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://www.marwin.kz/static/version1669707307/frontend/Astrio/marwin/ru_RU/images/svg-default.svg#icon-eye"></use></svg><div class="viewed-text-wrapper"><div class="viewed-text">Вы смотрели</div></div></div>
                        <div data-block="minicart" class="minicart-wrapper" data-mage-init='{"astrioMiniCart":{}}'><a class="action showcart item-wrapper" th:href="@{/login}"><svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://www.marwin.kz/static/version1669707307/frontend/Astrio/marwin/ru_RU/images/svg-default.svg#icon-cart-custom"></use></svg><span class="counter qty empty"><span class="counter-number"></span> <span class="counter-label"></span></span>
                            <div class="minicart-text-wrapper"><div class="cart-text">Войти</div></div></a>
                            <a class="action gotocheckout" style="display: none;" th:href="@{/login}"></a></div></div></div> </div>


                    <div sec:authorize="isAuthenticated()" class="header-fixed-wrapper"> <div class="action viewed-header-wrapper item-wrapper"><svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://www.marwin.kz/static/version1669707307/frontend/Astrio/marwin/ru_RU/images/svg-default.svg#icon-eye"></use></svg><div class="viewed-text-wrapper"><div class="viewed-text">Вы смотрели</div></div></div>

                        <div sec:authorize="hasRole('ROLE_ADMIN')" class="wishlist-header-wrapper " data-bind="scope: 'wishlist'"><a class="action showwishlist item-wrapper" th:href="@{/books/new}" data-toggle="modal"><svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://www.marwin.kz/static/version1669707307/frontend/Astrio/marwin/ru_RU/images/svg-default.svg#wishlist-icon"></use></svg><div class="counter-wrapper"><span data-bind="text: wishlist().counter" class="counter qty"></span></div><div class="wishlist-text-wrapper"><div class="wishlist-text">Добавить книгу</div></div></a> <div class="block block-wishlist" style="display:none;"><div class="empty"><strong>Список пуст<strong></strong></strong></div></div></div>

                            <div class="minicart-text-wrapper"><div class="cart-text">Выйти</div></div></a>
                            <a class="action gotocheckout" style="display: none;" th:href="@{/logout}"></a></div>

                    </div></div> </div>



                <style xml="space">
                    .product-of-the-day img {
                        max-height: 65px;
                    }
                </style></div></div></div></div> <a class="action skip contentarea" href="#contentarea"><span> Skip to Content</span></a></div>   </header><main id="maincontent" class="page-main"> <a id="contentarea" tabindex="-1"></a>
